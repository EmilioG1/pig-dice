<!DOCTYPE html>
<html lang="us-EN">
<head>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/node_modules/nes.css/css/nes.css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/script.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <header>
        <h1>PIG DICE</h1>
    </header>
    <div class="game">
      <div class="row">
        <div class="col-md-6" id="col-player1">
          <h2>Player 1:</h2>
          <div class="nes-container is-rounded is-dark">
            <h1>Player One</h1>
          </div>
          <h2>Total</h2>
          <p id="p1-total"></p>
          <h2 >Current</h2>
          <p id="p1-current"></p>
          <div id="buttons1">
            <button class="nes-btn is-error" id="roll1">ROLL!</button>
            <button class="nes-btn is-primary" id="end1">HOLD</button>
          </div>
        </div>
        <div class="col-md-6" id="col-player2">
          <h2>Player 2:</h2>
          <div class="nes-container is-rounded is-dark">
            <h1>Player Two</h1>
          </div>
          <h2>Total</h2>
          <p id="p2-total"></p>
          <h2 >Current</h2>
          <p id="p2-current"></p>
          <div id="buttons2">
            <button class="nes-btn is-error" id="roll2">ROLL!</button>
            <button class="nes-btn is-primary" id="end2">HOLD</button>
          </div>
        </div>
      </div>
      <div class="diceRow">
        <div class="col-12">
          <p class="dice1">1</p>
          <p class="dice2">2</p>
          <p class="dice3">3</p>
          <p class="dice4">4</p>
          <p class="dice5">5</p>
          <p class="dice6">6</p>
        </div>
      </div>
    </div>
    <div id="player1-wins">
      <h1>PLAYER ONE WINS!</h1>
      <button class="btn btn-dark" onClick="window.location.reload();">RESET GAME</button>
    </div>
    <div id="player2-wins">
      <h1>PLAYER TWO WINS!</h1>
      <button class="btn btn-dark" onClick="window.location.reload();">RESET GAME</button>
    </div>
  </div>
</body>
</html>
